apply plugin: 'com.android.application'

android {
    compileSdkVersion 11
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "org.shadowlands.roadtrip"
        minSdkVersion 8
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
